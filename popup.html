<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Season Proxy Switcher</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="icons/logo.svg" alt="SEASON" class="seaon-logo">
      <div class="header-right">
        <div class="status" id="currentStatus">
          <span class="status-dot off"></span>
          <span class="status-text"></span>
        </div>
        <button class="settings-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
      </div>
    </header>

    <!-- View: Settings -->
    <section class="view settings-panel hidden" id="settingsPanel">
      <h2 id="settingsTitle"></h2>
      <div class="form-group">
        <label for="langSelect" id="labelLanguage"></label>
        <select id="langSelect">
          <option value="en">English</option>
          <option value="ko">ÌïúÍµ≠Ïñ¥</option>
          <option value="ja">Êó•Êú¨Ë™û</option>
          <option value="zh">‰∏≠Êñá</option>
        </select>
      </div>
      <div class="form-group">
        <label id="labelTheme"></label>
        <div class="theme-toggle">
          <button type="button" class="theme-btn" data-theme="light" id="themeLight">‚òÄÔ∏è <span></span></button>
          <button type="button" class="theme-btn" data-theme="dark" id="themeDark">üåô <span></span></button>
          <button type="button" class="theme-btn" data-theme="system" id="themeSystem">üíª <span></span></button>
        </div>
      </div>
      <div class="form-actions">
        <button class="btn btn-secondary" id="settingsBackBtn"></button>
      </div>
    </section>

    <!-- View: Proxy List -->
    <section class="view proxy-list" id="proxyList">
      <div class="empty-state" id="emptyState">
        <p id="emptyTitle"></p>
        <p class="sub" id="emptySub"></p>
      </div>
    </section>

    <!-- View: Proxy Add/Edit Form -->
    <section class="view proxy-form hidden" id="proxyForm">
      <h2 id="formTitle"></h2>
      <div class="form-group">
        <label for="proxyName" id="labelName"></label>
        <input type="text" id="proxyName">
      </div>
      <div class="form-group">
        <label for="proxyType" id="labelProtocol"></label>
        <select id="proxyType">
          <option value="all" selected id="optionAll"></option>
          <option value="http">HTTP</option>
          <option value="https">HTTPS</option>
          <option value="socks4">SOCKS4</option>
          <option value="socks5">SOCKS5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="proxyHost" id="labelHost"></label>
        <input type="text" id="proxyHost">
      </div>
      <div class="form-group">
        <label for="proxyPort" id="labelPort"></label>
        <input type="number" id="proxyPort">
      </div>
      <div class="form-group">
        <label id="labelAuth"></label>
        <div class="auth-fields">
          <input type="text" id="proxyUser">
          <input type="password" id="proxyPass">
        </div>
      </div>
      <div class="form-group">
        <label id="labelPolicyMode"></label>
        <div class="policy-toggle">
          <button type="button" class="policy-btn active" data-mode="blacklist" id="policyBlacklist">
            <span class="policy-icon">üö´</span>
            <span class="policy-label"></span>
            <span class="policy-desc"></span>
          </button>
          <button type="button" class="policy-btn" data-mode="whitelist" id="policyWhitelist">
            <span class="policy-icon">‚úÖ</span>
            <span class="policy-label"></span>
            <span class="policy-desc"></span>
          </button>
        </div>
      </div>
      <div class="form-group">
        <label for="domainList" id="domainListLabel"></label>
        <textarea id="domainList" rows="3"></textarea>
      </div>
      <div class="form-actions">
        <button class="btn btn-secondary" id="cancelBtn"></button>
        <button class="btn btn-primary" id="saveBtn"></button>
      </div>
    </section>

    <!-- Footer (visible only on list view) -->
    <footer class="view-list-footer" id="listFooter">
      <button class="btn btn-add" id="addProxyBtn"></button>
    </footer>
  </div>

  <script src="locales.js"></script>
  <script src="popup.js"></script>
</body>
</html>
