<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Season Proxy Switcher</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="icons/logo.svg" alt="SEASON" class="seaon-logo">
      <div class="status" id="currentStatus">
        <span class="status-dot off"></span>
        <span class="status-text">직접 연결</span>
      </div>
    </header>

    <!-- 프록시 목록 -->
    <section class="proxy-list" id="proxyList">
      <div class="empty-state" id="emptyState">
        <p>등록된 프록시가 없습니다</p>
        <p class="sub">아래 버튼으로 프록시를 추가하세요</p>
      </div>
    </section>

    <!-- 프록시 추가/수정 폼 -->
    <section class="proxy-form hidden" id="proxyForm">
      <h2 id="formTitle">프록시 추가</h2>
      <div class="form-group">
        <label for="proxyName">이름</label>
        <input type="text" id="proxyName" placeholder="예: 회사 프록시">
      </div>
      <div class="form-group">
        <label for="proxyType">프로토콜</label>
        <select id="proxyType">
          <option value="all" selected>일괄 적용</option>
          <option value="http">HTTP</option>
          <option value="https">HTTPS</option>
          <option value="socks4">SOCKS4</option>
          <option value="socks5">SOCKS5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="proxyHost">호스트</label>
        <input type="text" id="proxyHost" placeholder="예: 192.168.1.100">
      </div>
      <div class="form-group">
        <label for="proxyPort">포트</label>
        <input type="number" id="proxyPort" placeholder="예: 8080">
      </div>
      <div class="form-group">
        <label>프록시 정책 모드</label>
        <div class="policy-toggle">
          <button type="button" class="policy-btn active" data-mode="blacklist" id="policyBlacklist">
            <span class="policy-icon">🚫</span>
            <span class="policy-label">Blacklist</span>
            <span class="policy-desc">전체 적용, 목록만 제외</span>
          </button>
          <button type="button" class="policy-btn" data-mode="whitelist" id="policyWhitelist">
            <span class="policy-icon">✅</span>
            <span class="policy-label">Whitelist</span>
            <span class="policy-desc">목록만 프록시 적용</span>
          </button>
        </div>
      </div>
      <div class="form-group">
        <label for="domainList" id="domainListLabel">프록시 제외 목록 (콤마로 구분)</label>
        <textarea id="domainList" rows="3" placeholder="예: localhost, 127.0.0.1, *.example.com"></textarea>
      </div>
      <div class="form-actions">
        <button class="btn btn-secondary" id="cancelBtn">취소</button>
        <button class="btn btn-primary" id="saveBtn">저장</button>
      </div>
    </section>

    <!-- 하단 액션 -->
    <footer>
      <button class="btn btn-add" id="addProxyBtn">+ 프록시 추가</button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
